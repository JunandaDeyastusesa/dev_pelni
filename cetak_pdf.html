<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Print Page</title>
  <style>
    /* Customize your print styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    #print-button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Print Page</h1>
  <table>
    <thead>
      <tr>
        <th>Column 1</th>
        <th>Column 2</th>
        <th>Column 3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
      </tr>
      <tr>
        <td>Data 4</td>
        <td>Data 5</td>
        <td>Data 6</td>
      </tr>
      <!-- Add more rows here -->
    </tbody>
  </table>

  <!-- Add any additional content you want to print -->

  <button id="print-button" onclick="handlePrint()">Print</button>

  <script>
    // Function to handle the print button click event
    function handlePrint() {
      // Hide the print button during printing to prevent it from being printed
      const printButton = document.getElementById('print-button');
      if (printButton) {
        printButton.style.display = 'none';
      }

      // Call the browser's print functionality
      window.print();

      // Show the print button after printing is done
      if (printButton) {
        printButton.style.display = 'block';
      }
    }
  </script>
</body>
</html>
