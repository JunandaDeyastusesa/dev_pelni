    <script>
        function toggleKapal(id) {
            const listIds = [
                "listKapalT500",
                "listKapalT750",
                "listKapalT1200",
                "listKapalT2000"
            ];

            listIds.forEach(function (listId) {
                const el = document.getElementById(listId);
                if (listId === id) {
                    el.classList.toggle("d-none");
                } else {
                    el.classList.add("d-none");
                }
            });
        }
    </script>
